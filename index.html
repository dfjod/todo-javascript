<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <h1>My to-do list</h1>
    <div class="container">
        <input id="inputField" type="text"><button id="addTask">+</button>
        <h2>Task list</h2>
        <div class="taskContainer" id="taskList">
        </div>
        <h2>Completed tasks list</h2>
        <div class="completedTaskContainer" id="completedList">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
